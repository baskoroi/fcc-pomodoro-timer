<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FCC: Pomodoro Timer</title>

    <!-- fonts -->
    <script src="https://use.fontawesome.com/69b8495fa9.js" type="text/javascript" charset="utf-8"></script>
    <link href="https://fonts.googleapis.com/css?family=Passion+One|Raleway|Source+Code+Pro" rel="stylesheet">

    <!-- styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <section class="main">
        <header>
            <h1><span class="logo-accent">P</span>omodoro <span class="logo-accent">T</span>imer</h1>
        </header>
        <div class="wrapper card">
            <div class="timer">
                <h2>00:00</h2>
                <svg width="240" height="240" xmlns="https://www.w3.org/2000/svg">
                    <g>
                        <title>Layer 1</title>
                        <circle id="circle" class="circle-animation" r="210.08452" cx="121" cy="121" stroke-width="8" stroke="#AADB18" fill="none" />
                    </g>
                </svg>
                <!-- <div class="spinner pie"></div>
                <div class="filler pie"></div>
                <div class="mask"></div> -->
                <!-- <div class="time">
                    <h1 class="mmss">0:00</h1>
                    <h2 class="status">Start</h2>
                </div> -->
            </div>
        </div>
        <div class="time-control panel card">
            <div class="work panel-col">
                <h3>Work (mins)</h3>
                <div class="panel-buttons">
                    <a class="minus">-</a>
                    <input type="text">
                    <a class="plus">+</a>
                </div>
            </div>
            <div class="rest panel-col">
                <h3>Rest (mins)</h3>
                <div class="panel-buttons">
                    <a class="minus">-</a>
                    <input type="text">
                    <a class="plus">+</a>
                </div>
            </div>
        </div>
        <div class="alarm-control panel card">
            <label>Select alarm:</label> 
            <select name="alarm">
                <option value="rooster" selected>Rooster</option>
                <option value="foghorn">Foghorn Barge</option>
                <option value="japanese-bell">Japanese Temple Bell Small</option>
                <option value="woop-woop">Woop Woop</option>
            </select>
            <a class="preview-alarm">Preview</a>
        </div>
        <footer class="card">
            <p>Designed and coded by <a href="https://github.com/baskoroi" target="_blank">Baskoro Indrayana</a>.</p>
            <p>Sound credits to <a href="http://soundbible.com/tags-alarm.html" target="_blank">soundbible.com</a> (<a href="https://creativecommons.org/licenses/by/3.0/" target="_blank">Attribution 3.0</a> License)</p>
        </footer>
    </section>

    <script src="js/script.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
