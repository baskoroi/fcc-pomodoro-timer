<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FCC: Pomodoro Timer</title>

	<!-- fonts -->
	<script src="https://use.fontawesome.com/69b8495fa9.js" type="text/javascript" charset="utf-8"></script>
	<link href="https://fonts.googleapis.com/css?family=Passion+One|Raleway|Source+Code+Pro" rel="stylesheet">

	<!-- styles -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<section class="main">
		<header class="card">
			<h1><span class="logo-accent">P</span>omodoro <span class="logo-accent">T</span>imer</h1>
		</header>
        <div class="panel card">
            <div class="work panel-col">
                
            </div>
            <div class="rest panel-col">
                
            </div>
        </div>
		<div class="wrapper card">
            <div class="timer">
                <div class="spinner pie"></div>
                <div class="filler pie"></div>
                <div class="mask"></div>
            </div>
        </div>
		<footer class="card">
			<p><em>Designed and coded by <a href="https://github.com/baskoroi" target="_blank">Baskoro Indrayana</a>.</em></p>
		</footer>
	</section>

	<script src="js/script.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
